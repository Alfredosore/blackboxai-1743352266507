<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Contribution Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script type="module" src="script.js"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">Group Savings</h1>
      <div class="space-x-4">
        <a href="index.html" class="hover:underline"><i class="fas fa-home"></i> Dashboard</a>
        <a href="members.html" class="hover:underline"><i class="fas fa-users"></i> Members</a>
        <a href="contributions.html" class="hover:underline"><i class="fas fa-hand-holding-usd"></i> Contribute</a>
        <a href="goals.html" class="hover:underline"><i class="fas fa-bullseye"></i> Goals</a>
      </div>
    </div>
  </nav>

  <main class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Progress Card -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Group Progress</h2>
        <div class="mb-4">
          <div class="flex justify-between mb-1">
            <span class="text-sm font-medium" id="progress-text">$0 of $3000 (0%)</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2.5">
            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
          </div>
        </div>
        <img src="https://images.pexels.com/photos/3761509/pexels-photo-3761509.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
             alt="Group saving money" class="w-full h-48 object-cover rounded-lg">
      </div>

      <!-- Quick Stats -->
      <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-xl font-semibold mb-4">Quick Stats</h2>
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-blue-50 p-4 rounded-lg">
            <p class="text-sm text-gray-600">Total Members</p>
            <p class="text-2xl font-bold">6</p>
          </div>
          <div class="bg-green-50 p-4 rounded-lg">
            <p class="text-sm text-gray-600">Total Saved</p>
            <p id="total-saved" class="text-2xl font-bold">$0</p>
          </div>
          <div class="bg-yellow-50 p-4 rounded-lg">
            <p class="text-sm text-gray-600">Remaining</p>
            <p id="remaining" class="text-2xl font-bold">$3000</p>
          </div>
          <div class="bg-purple-50 p-4 rounded-lg">
            <p class="text-sm text-gray-600">Last Contribution</p>
            <p id="last-contribution" class="text-lg">None yet</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-white p-4 mt-8">
    <div class="container mx-auto text-center">
      <p>Group Contribution Tracker &copy; 2023</p>
    </div>
  </footer>
</body>
</html>
